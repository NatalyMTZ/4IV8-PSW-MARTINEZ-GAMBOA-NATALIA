    <div class="problema">
        Calcular el interés del pago mensual de una inversion al 2 %
    </div>
    <section>
        <div>
            <form method="POST" name="formulario">
    
                <table align="center">
        
                    <tr>
                        <td class="td_sup">Cantidad a invertir : $</td>
                        <td class="td_inf"><input type="text" name= "cantidad" onkeypress="return validarn(event)"></td>
        
                        <tr>
                            <td class="td_sup">Digite el número de meses (1-12)</td>
                            <td class="td_inf"><input type="text" name= "meses" size="2" onkeypress="return validarm(event)"></td>
                        </tr>
                    </tr>
        
                    <tr>
                        <td></td>
                        <td class="td_inf"><input type="button" value="Interes" name="enviar" onclick="interes()"></td>
                    </tr>
                    <tr>
                        <td class="td_sup">Saldo total con intereses:</td>
                        <td><input type="text" name="sueldoti" id="cantidadi" readonly="readonly" class="input_text"></td>
    
                    </tr>
        
                    <tr>
                        <td></td>
                        <td><input type="button" value="Borrar" name="reset" onclick="borrar()"></td>
                    </tr>
                </table>
            </form>
        
        </div>
